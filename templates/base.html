{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block extra_css %}

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    {% endblock %}

    <title>Journey - {% block title %} {% endblock %}</title>
</head>

<body>

    <!-- header -->
    <header>

    </header>

    <!-- main content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- footer -->
    <footer class="footer">
        <a href="https://github.com" target="_blank" aria-label="GitHub Profile" title="GitHub">
            <i class="fab fa-github" aria-hidden="true"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn Profile" title="LinkedIn">
            <i class="fab fa-linkedin" aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter Profile" title="Twitter">
            <i class="fab fa-twitter" aria-hidden="true"></i>
        </a>
    </footer>

    {% block onload_js %}

    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    {% endblock %}

</body>

</html>
