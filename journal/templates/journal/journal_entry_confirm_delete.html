{% extends "base.html" %}

{% block title %}
Delete Journal Entry
{% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-center">Confirm delete</h1>
    <div>
        <form method="POST" class="text-center">
            {% csrf_token %}
            <p>Are you sure you want to delete entry created on {{ journal_entry.created_on }}</p>
            <a href="{% url 'journal' %}" class="my-button red-button"><i class="fa-solid fa-xmark"></i> Cancel</a>
            <button type="submit" class="my-button green-button">
                <i class="fa-solid fa-check"></i> Confirm
            </button>
        </form>
        
    </div>
</div>
{% endblock %}
